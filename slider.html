<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Slider - Range slider</title>
		<link rel="stylesheet" href="D:\jquery\jquery-ui\jquery-ui.css">
		<script src="D:\jquery\jquery-1.8\jquery-1.8.0.min.js"></script>
		<script src="D:\jquery\jquery-ui\jquery-ui.js"></script>
		<link rel="stylesheet" href="http://jqueryui.com/slider/#range/resources/demos/style.css">
		<script>
			$(function() {
				$( "#slider-range" ).slider({
					range: false,
					min: 2005,
					max: 2014,
					value: 2010,
					slide: function( event, ui ) {
						$( "#amount" ).val(ui.value);
					}
				});
				$( "#amount" ).val($( "#slider-range" ).slider("value"));
			});
		</script>
	</head>
	<body>
		<p>
		<label for="amount">Year : </label>
		<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
		</p>
		<div id="slider-range" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
			<span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 20%;"></span>
		</div>
	</body>
</html>
